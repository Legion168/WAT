<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="webjars/popper.js/2.5.2/umd/popper.min.js"></script>

    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
   <div class="container shadow-lg mt-5 bg-white w-25">
       <div class="row">
           <div class="container p-3 mb-3 bg-info text-white text-center">
               <h3>Sign in</h3>
           </div>
       </div>
       <div th:if="${triedToLog}" class="mb-2 alert alert-danger alert-dismissible fade show">
           <button type="button" class="close" data-dismiss="alert">&times;</button>
<!--           <strong>Failed to Connect!</strong><br>-->
           Something went wrong, try to check your credentials.
       </div>
       <div class="row">
            <div class="container mb-3">
                <form method="post" th:action="@{/login}" th:object="${credentials}">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" class="form-control form-control" placeholder="Username"
                               th:field="${credentials.username}" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" placeholder="Password"
                               th:field="${credentials.apikey}" required>
                    </div>
                    <div class="form-group">
                        <label>Workspace-id:</label>
                        <input type="text" class="form-control" placeholder="Workspace-id"
                               th:field="${credentials.workspaceId}" required>
                    </div>
                    <div class="form-group">
                        <label>Assistant-id:</label>
                        <input type="text" class="form-control" placeholder="Assistant-id"
                               th:field="${credentials.assistantId}" required>
                    </div>
                    <div class="form-group">
                        <label>Endpoint:</label>
                        <select class="form-control" th:field="${credentials.endpoint}">
                            <option th:value="${credentials.endpoint}"
                                    th:text="${credentials.endpoint}"></option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-info btn-lg btn-block">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
