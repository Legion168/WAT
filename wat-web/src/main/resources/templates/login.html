<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <form class="text-center" method="post" th:action="@{/login}" th:object="${credentials}">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" th:field="${credentials.username}" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" th:field="${credentials.password}" required>
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Workspace-id</label>
                                <input type="text" class="form-control" th:field="${credentials.workspaceId}" required>
                            </div>
                            <div>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
